<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script>
        async function saveExpense(event) {
            event.preventDefault();
            let formData = new FormData(document.querySelector("form"));

            let response = await fetch("save_expense.php", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("Expense saved successfully!");
                loadExpenses();
            } else {
                alert("Error saving expense!");
            }
        }

        async function loadExpenses() {
            let response = await fetch("fetch_expenses.php");
            let expenses = await response.json();
            let tableBody = document.querySelector("#expenses tbody");
            tableBody.innerHTML = "";
            expenses.forEach(expense => {
                let row = tableBody.insertRow();
                row.insertCell(0).textContent = expense.date;
                row.insertCell(1).textContent = expense.description;
                row.insertCell(2).textContent = expense.amount;
                row.insertCell(3).textContent = expense.category;
            });
        }

        document.addEventListener("DOMContentLoaded", loadExpenses);
    </script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form onsubmit="saveExpense(event)">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>
    <table id="expenses" border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be loaded here -->
        </tbody>
    </table>
</body>
</html>
